name: Sahnesoße
amount: für 4 Personen
category: Hauptgerichte
tags:
  - Nudelsoße
  - Nudeln
steps:
  - step:
      ingredient: 30g Butter
  - step:
      ingredient: 2 EL Olivenöl
      processing: in einem Topf erhitzen
  - tip: Statt Butter kann man auch butteriges Rapsöl verwenden
  - step:
      ingredient: 1 große Zwiebel
  - step:
      ingredient: 1 Möhre
      processing: in kleine Würfel schneiden, andünsten und mit
  - step:
      ingredient: 80g Speck
      processing: glasig braten / bräunen
  - note: Jannis mag keinen Speck
  - step:
      ingredient: 30g Mehl
      processing: mit anbräunen
  - step:
      ingredient: 300 ml Milch
  - step:
      ingredient: 100 ml Sahne
      processing: dazugeben
  - step:
      ingredient: 150g gefrorene Erbsen
      processing: dazugeben, 15 min köcheln lassen
  - step:
      ingredient: Pfeffer, Salz
